nodes:
  - task: self::ReadImage
    node_id: ReadImage#1
    inputs_from:
      - handle: image
        value: /oomol-storage/image/unsplash.jpg
  - task: self::Flop
    node_id: Flop#1
    inputs_from:
      - handle: sharp
        from_node:
          - node_id: ReadImage#1
            output_handle: sharp
  - task: self::Flip
    node_id: Flip#1
    inputs_from:
      - handle: sharp
        from_node:
          - node_id: ReadImage#1
            output_handle: sharp
  - task: self::ResizeImage
    node_id: ResizeImage#1
    inputs_from:
      - handle: sharp
        from_node:
          - node_id: ReadImage#1
            output_handle: sharp
      - handle: width
        value: 375
      - handle: height
        value: 500
  - task: self::GreyScale
    node_id: GreyScale#1
    inputs_from:
      - handle: sharp
        from_node:
          - node_id: ResizeImage#1
            output_handle: sharp
  - task: self::GreyScale
    node_id: GreyScale#2
    inputs_from:
      - handle: sharp
        from_node:
          - node_id: Flip#1
            output_handle: sharp
  - task: self::Rotate
    node_id: Rotate#1
    inputs_from:
      - handle: rotate
        value: 260
      - handle: sharp
        value:
        from_node:
          - node_id: ResizeImage#1
            output_handle: sharp
  - task: self::Rotate
    node_id: Rotate#2
    inputs_from:
      - handle: sharp
        from_node:
          - node_id: Flop#1
            output_handle: sharp
      - handle: rotate
        value: 0
  - task: self::Blur
    node_id: Blur#1
    inputs_from:
      - handle: sharp
        from_node:
          - node_id: Flop#1
            output_handle: sharp
      - handle: sigma
        value: 50
  - task: LLM::chatai
    title: "Chat AI #2"
    node_id: chatai#2
    inputs_from:
      - handle: source
        value: OpenAI
      - handle: role
        value: user
      - handle: text
        value: ""
      - handle: temperature
        value: 0.3
      - handle: api_key
        value: ""
